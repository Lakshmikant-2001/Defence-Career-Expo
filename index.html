<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/dce-logo.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Defence Career Expo</title>
  </head>
  <body>
    <section id="intro-page" class="bg-section">
      <header>
        <img class="yugam-logo" src="./assets/yugam-logo.png" alt="" />
        <button id="register-btn">Register</button>
      </header>
      <img id="into-bg-img" class="bg-image" src="./assets/intro-page-bg.jpeg" alt="" />
      <div class="expo-det-wrapper">
        <img class="dce-logo" src="./assets/dce-logo.png" alt="" />
        <div class="ind-expo-det">
          <p>03</p>
          <p>Days</p>
        </div>
        <div class="ind-expo-det">
          <p>9+</p>
          <p>Ranked Officers</p>
        </div>
        <div class="ind-expo-det">
          <p>04</p>
          <p>Events</p>
        </div>
        <div class="ind-expo-det">
          <p>Naval Band</p>
          <p>Performance</p>
        </div>
      </div>
    </section>
    <section id="event-des-page" class="bg-section">
      <img class="bg-image" src="./assets/event-des-bg.jpeg" alt="">
      <div class="ind-event-des">
        <h4>Date</h4>
        <p>17, 18 ,19 May</p>
      </div>
      <div class="ind-event-des">
        <h4>Alliance</h4>
        <p>The Armed Forces, NCC, Forge</p>
      </div>
      <div class="ind-event-des">
        <h4>Events</h4>
        <p>Conclave, Warcraft, Flag Area, Demonstration & Stalls, SSB Workshop</p>
      </div>
      
    </section>
  </body>
</html>
